<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ジェスチャーゲーム 拡張版</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ジェスチャーゲーム</h1>
    <div class="dark-toggle" onclick="toggleDarkMode()">🌙 ダークモード</div>

    <!-- プレイヤー設定 -->
    <section id="setupScreen">
      <label>プレイヤー名（カンマ区切り）:</label>
      <input type="text" id="playerInput" placeholder="例: あきら,さくら,たくみ">

      <label>チーム分け方法:</label>
      <select id="teamMethod">
        <option value="none">個人戦（チームなし）</option>
        <option value="random">ランダム</option>
        <option value="manual">手動（前半がA, 後半がB）</option>
      </select>

      <label>ゲーム数:</label>
      <input type="number" id="gameCount" value="3" min="1" max="10">

      <button onclick="setupGame()">ゲーム開始</button>
    </section>

    <!-- ゲーム画面 -->
    <section id="gameArea" style="display:none;">
      <h2>Round <span id="roundNum">1</span> / <span id="totalRounds">3</span></h2>

      <p id="currentTeamDisplay">現在のチーム: -</p>
      <p id="currentPlayerDisplay">現在のプレイヤー: -</p>
      <p id="nextPlayerDisplay">次のプレイヤー: -</p>
      <p id="instructionText">〇〇さんは準備できたら[お題を表示]を押してください</p>

      <div id="topicArea">ここにお題が表示されます</div>
      <button onclick="startGame()">お題を表示</button>
      <div id="timer">残り時間: --秒</div>
      <button onclick="resetGame()">次のお題へ</button>

      <h3>スコア入力</h3>
      <div id="scoreInputArea"></div>
      <button onclick="submitScores()">スコア確定</button>
    </section>

    <!-- 結果画面 -->
    <section id="scoreDisplay" style="display:none;">
      <h2>スコア集計</h2>
      <ul id="scoreBoard"></ul>
    </section>

    <div class="ad">[広告スペース]</div>
    <button onclick="share()">SNSでシェア</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
