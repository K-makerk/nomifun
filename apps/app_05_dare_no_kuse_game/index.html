<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>誰のクセゲーム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>誰のクセゲーム</h1>

    <div id="setup">
      <h2>ゲームパターン選択</h2>
      <label><input type="radio" name="gameMode" value="1" checked /> その暴露はだれか当てろ！</label><br>
      <label><input type="radio" name="gameMode" value="2" /> みんなでその暴露はだれか考えよう！</label>

      <h2>プレイヤー名を入力（4人以上）</h2>
      <div id="playerInputs"></div>
      <button onclick="addPlayerInput()">プレイヤー追加</button>
      <button onclick="confirmPlayers()">決定</button>
    </div>

    <div id="individualInputPhase" class="hidden">
      <h2><span id="currentPlayerName"></span> の番です</h2>
      <p>自分のクセを1つ入力してください</p>
      <input id="individualHabitInput" placeholder="例：寝る前にチョコを食べる" />
      <button onclick="submitIndividualHabit()">決定</button>
    </div>

    <div id="guessPhase1" class="hidden">
      <h2>暴露：「<span id="revealedHabit"></span>」</h2>
      <p>みんなで話し合った後、このクセは誰のものかを1つ選んでください：</p>
      <select id="groupGuessSelect">
        <option value="">-- 選択してください --</option>
      </select>
      <button onclick="submitVoteMode1()">回答を送信</button>
    </div>

    <div id="guessPhase2" class="hidden">
      <h2>みんなの暴露</h2>
      <form id="guessForm2"></form>
      <button onclick="submitVoteMode2()">全員の回答を送信</button>
    </div>

    <div id="resultPhase" class="hidden">
      <h2>結果発表</h2>
      <div id="resultDetails"></div>
      <button onclick="revealAnswers()">暴露者を公開</button>
    </div>

    <div id="finalResult" class="hidden">
      <h2>暴露リストと回答履歴</h2>
      <ul id="revealList"></ul>
      <div id="answerLog"></div>
      <button onclick="location.reload()">もう一度遊ぶ</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
