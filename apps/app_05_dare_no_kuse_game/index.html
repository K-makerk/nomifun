<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>誰のクセゲーム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>誰のクセゲーム</h1>

    <div id="setup">
      <h2>ゲームパターン選択</h2>
      <label><input type="radio" name="gameMode" value="1" checked /> その暴露はだれか当てろ！</label><br>
      <label><input type="radio" name="gameMode" value="2" /> みんなでその暴露はだれか考えよう！</label>

      <h2>プレイヤー名を入力（4人以上）</h2>
      <div id="playerInputs"></div>
      <button onclick="addPlayerInput()">プレイヤー追加</button>
      <button onclick="confirmPlayers()">決定</button>
    </div>

    <div id="questionPhase" class="hidden">
      <h2>お題：<span id="questionText">あなたのクセを暴露してください</span></h2>
      <div id="habitInputs"></div>
      <button onclick="submitHabits()">暴露を登録</button>
    </div>

    <div id="guessPhase1" class="hidden">
      <h2>暴露：<span id="revealedHabit"></span></h2>
      <p>話し合った後、誰の暴露かを選んでください：</p>
      <div id="voteOptions"></div>
      <button onclick="submitVoteMode1()">回答を登録</button>
    </div>

    <div id="guessPhase2" class="hidden">
      <h2>みんなの暴露</h2>
      <form id="guessForm"></form>
      <button onclick="submitVoteMode2()">全員の回答を送信</button>
    </div>

    <div id="resultPhase" class="hidden">
      <h2>結果発表</h2>
      <div id="resultDetails"></div>
      <button onclick="revealAnswers()">暴露者を公開</button>
    </div>

    <div id="finalResult" class="hidden">
      <h2>暴露リスト</h2>
      <ul id="revealList"></ul>
      <button onclick="location.reload()">もう一度遊ぶ</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
