<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ジェスチャーゲーム 拡張版</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ジェスチャーゲーム（拡張版）</h1>

  <section>
    <label>プレイヤー名をカンマ区切りで入力：</label><br>
    <input type="text" id="playerInput" placeholder="例: あきら,さくら,たくみ"><br><br>

    <label>チーム分け方法：</label>
    <select id="teamMethod">
      <option value="none">チーム分けしない（個人戦）</option>
      <option value="random">ランダム</option>
      <option value="manual">手動</option>
    </select><br><br>

    <label>ゲーム数：</label>
    <input type="number" id="gameCount" value="3" min="1" max="10"><br><br>

    <button onclick="setupGame()">ゲーム開始</button>
  </section>

  <hr>

  <section id="gameArea" style="display:none;">
    <h2>Round <span id="roundNum">1</span> / <span id="totalRounds">3</span></h2>
    <div id="topicArea">ここにお題が表示されます</div>
    <button onclick="startGame()">お題を表示</button>
    <div id="timer">残り時間: --秒</div>
    <button onclick="resetGame()">次のお題へ</button>

    <h3>スコア入力</h3>
    <div id="scoreInputArea"></div>
    <button onclick="submitScores()">スコア確定</button>
  </section>

  <section id="scoreDisplay" style="display:none;">
    <h2>スコア集計</h2>
    <ul id="scoreBoard"></ul>
  </section>

  <div class="ad">[広告スペース]</div>
  <button onclick="share()">SNSでシェア</button>

  <script src="script.js"></script>
</body>
</html>
