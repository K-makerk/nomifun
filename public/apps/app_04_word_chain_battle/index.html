<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App04 ワードチェインバトル</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎯 ワードチェインバトル</h1>

    <div id="setup">
      <label>プレイヤー名（最低2人）:</label>
      <div id="playerInputs">
        <div><input type="text" placeholder="プレイヤー名" /></div>
        <div><input type="text" placeholder="プレイヤー名" /></div>
      </div>
      <button onclick="addPlayerInput()">プレイヤー追加</button>
      <button onclick="removePlayerInput()">プレイヤー削除</button>

      <label>テーマ選択:</label>
      <select id="themeSelect">
        <option value="">ランダム</option>
        <option value="食べ物">食べ物</option>
        <option value="動物">動物</option>
        <option value="地名">地名</option>
      </select>

      <button onclick="confirmPlayers()">ゲーム開始</button>
    </div>

    <div id="game" class="hidden">
      <div id="themeDisplay"></div>
      <div id="turnDisplay"></div>
      <div id="usedWords"></div>
      <div id="timer">制限時間: <span id="timeLeft">20</span> 秒</div>
      <input type="text" id="wordInput" placeholder="単語を入力..." />
      <button onclick="submitWord()">送信</button>
    </div>

    <div id="result" class="hidden">
      <h2 id="winnerMessage"></h2>
      <button onclick="location.reload()">もう一度プレイ</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
