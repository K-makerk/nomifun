<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App10 クイックリアクション | 飲み会Webアプリ</title>
  <meta name="description" content="合図「Go!」に誰よりも早く反応しよう！飲み会で盛り上がる反射神経ゲーム。スマホ1つでプレイ可能。">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1643561503893272" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script defer src="script.js"></script>
  <style>
    body {
      margin: 0; font-family: 'Noto Sans JP', sans-serif; background: #f5f5f5;
    }
    .card-ui {
      background: #fff; border-radius: 16px; padding: 20px; margin: 20px auto;
      max-width: 720px; box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .center-img {
      display: block; margin: 16px auto; max-width: 90%; height: auto;
    }
    .section-title {
      font-size: 1.3em; font-weight: 700; margin: 20px 0 10px;
    }
    .share-buttons button {
      margin: 4px; padding: 8px 16px; font-size: 0.9em; border: none; border-radius: 6px;
    }
    footer {
      font-size: 0.9em; color: #666; text-align: center; margin-top: 40px;
    }
    .btn-row {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container card-ui">
    <!-- AdSense広告（上部） -->
    <div style="text-align:center; margin-bottom:20px;">
      <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-1643561503893272" data-ad-slot="1234567890" data-ad-format="auto" data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <!-- ロゴ・QR・アイコン -->
    <img src="/images/logo.png" alt="ロゴ" class="center-img" style="max-height:40px;">
    <img src="/images/icons/app10.jpg" alt="アプリイメージ" class="center-img">
    <img src="/images/qrcode.png" alt="QRコード" class="center-img" style="max-height:100px;">

    <!-- タイトル・説明 -->
    <h1 style="text-align:center; color:#1976d2;">⚡ クイックリアクション</h1>
    <p style="text-align:center;">合図「Go!」にできるだけ早く反応しよう！</p>

    <!-- アニメ調イラストスペース -->
    <div style="text-align:center; height:160px; background:#fafafa; border:1px dashed #ccc; margin:20px 0; line-height:160px; color:#999;">
      ※ここにアニメ調イラストが入ります
    </div>

    <!-- ゲーム説明・ルール -->
    <section>
      <h2 class="section-title">このゲームって？</h2>
      <ul>
        <li>表示される「Go!」の合図に素早く反応しよう</li>
        <li>フライングすると失格扱い</li>
        <li>一番早く反応できた人が勝利！</li>
      </ul>
    </section>

    <!-- ゲームUI -->
    <main style="text-align:center; margin-top:30px;">
      <button id="startButton">ゲーム開始</button>
      <div id="message" style="margin-top: 20px;">スタートを押してください</div>
      <div id="result" style="font-size: 1.2em; margin-top: 15px;"></div>
    </main>

    <!-- BGM＆保存 -->
    <div class="btn-row" style="text-align:center;">
      <select id="bgmSelector">
        <option value="cafe.mp3">☕ カフェ</option>
        <option value="anime.mp3">🎵 アニメ</option>
        <option value="party.mp3">🍻 パーティー</option>
      </select>
      <button onclick="toggleBGM()">🔊 BGM切替</button>
      <button onclick="saveScreenshot()">📸 保存</button>
      <audio id="bgm" src="cafe.mp3" loop autoplay></audio>
    </div>

    <!-- SNSシェア -->
    <div class="share-buttons" style="text-align:center; margin-top:30px;">
      <button onclick="shareOnTwitter()"><i class="fab fa-x-twitter"></i> Xでシェア</button>
      <button onclick="shareOnLine()"><i class="fab fa-line"></i> LINEでシェア</button>
    </div>

    <!-- AdSense広告（下部） -->
    <div style="text-align:center; margin-top:40px;">
      <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-1643561503893272" data-ad-slot="0987654321" data-ad-format="auto" data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <!-- フッター -->
    <footer>
      <p><a href="/index.html">← ポータルに戻る</a> ｜ <a href="/terms.html">利用規約</a> ｜ <a href="/privacy.html">プライバシーポリシー</a></p>
      <p>&copy; 2025 飲み会アプリプロジェクト</p>
    </footer>
  </div>
  <script>
    function toggleBGM() {
      const bgm = document.getElementById("bgm");
      const selector = document.getElementById("bgmSelector");
      bgm.src = selector.value;
      bgm.play();
    }
    function saveScreenshot() {
      html2canvas(document.querySelector(".card-ui")).then(canvas => {
        const link = document.createElement("a");
        link.download = "quick_reaction_result.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
    function shareOnTwitter() {
      const url = location.href;
      const text = "App10 クイックリアクションで遊んでみよう！";
      window.open(`https://twitter.com/share?url=${encodeURIComponent(url)}&text=${encodeURIComponent(text)}`);
    }
    function shareOnLine() {
      const url = location.href;
      window.open(`https://social-plugins.line.me/lineit/share?url=${encodeURIComponent(url)}`);
    }
  </script>
</body>
</html>
